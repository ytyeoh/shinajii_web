{{ define "main" }}
<div style="opacity: 1;" class="wrapper">
	<div class="section blog-hero wf-section">
		<div class="container">
			<div class="row margin-80">
				<div class="col _18-24 center">
					<div class="margin-32">
						<h1 class="text-display-3">{{ .Params.name }}</h1>
					</div>
					<div class="blog-data">
						<div class="text-micro-1 text-color-dark">{{ .Params.goal }}</div>
						<div class="text-divider">/</div>
						<div class="text-micro-1 text-color-dark">{{ .Params.dates }}</div>
					</div>
				</div>
			</div>
			<div class="row margin-80">
				<div class="image-contain blog-thumb">
					{{ partial "image.html" (dict "image" .Params.image "id" "" "class" "image") }}
				</div>
			</div>
			<div class="row">
				<div class="rich-text center w-richtext">
					{{ .Content }}
				</div>
			</div>
		</div>
	</div>
</div>
{{ end }}
