<div id="track-visual" class="section partners wf-section">
	<div class="container">
		<div class="row">
			<div class="track">
				<div class="track-line-visual" style="transform: translate3d(-16.31%, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; will-change: transform;">
					{{ $index := 0}}
			      		{{range .slide}}
			      		{{ if eq $index 0 }}	
				    		<div class="track-item-visual item-1"><img src="./img/{{ .image }}" loading="eager" alt="" class="image"></div>
			    		{{ else }}
				    		<div class="track-item-visual item-2"><img src="./img/{{ .image }}" loading="lazy" alt="" class="image"></div>
			    		{{ end }}
			    	{{ end }}
					
				</div>
				<div class="track-line-visual" style="transform: translate3d(-16.31%, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; will-change: transform;">
					{{ $index := 0}}
			      		{{range .slide}}
			      		{{ if eq $index 0 }}	
				    		<div class="track-item-visual item-1"><img src="./img/{{ .image }}" loading="eager" alt="" class="image"></div>
			    		{{ else }}
				    		<div class="track-item-visual item-2"><img src="./img/{{ .image }}" loading="lazy" alt="" class="image"></div>
			    		{{ end }}
			    	{{ end }}
				</div>
			</div>
		</div>
	</div>
</div>
